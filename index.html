<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Dice Game</title>
  </head>

  <body>
    <div class="container">
      <header class="header">Street Craps</header>
      <br><br><br>

      <div class="row">
        <!-- CHEATER INPUTS -->
        <!-- <div class="col-md-6">
          <div class="flex-wrapper">
            <form class="number-form">
              <div class="form-group">
                <label for="user-number-one">Cheat Die 1</label>
                <input id="user-number-one" class="form-control user-number" type="number">
              </div>
              <div class="form-group">
                <label for="user-number-two">Cheat Die 2</label>
                <input id="user-number-two" class="form-control user-number" type="number">
              </div>
            </form>
          </div>
        </div> -->

        <!-- ACTION BUTTON -->
        <div class="col-md-12">
          <br>
          <div class="button-wrapper">
            <button id="new-game" class="btn btn-lg button" type="submit">New Game</button>
          </div>
          <br>
          <div class="button-wrapper">
            <button id="engage" class="btn btn-lg button hide-display" type="submit">Roll the Bones!</button>
          </div>
        </div>
      </div>

      <br><br>

      <div class="display-number row">
        <!-- CURRENT PLAYER ROLL -->
        <div class="col-md-6">
          <p><u>Current Roll</u></p>
          <p id="current-roll">goes here</p>
        </div>
        <!-- RESULT -->
        <div class="col-md-6">
          <p><u>Result</u></p>
          <p id="result">win or lose!</p>
        </div>
      </div>

      <br><br>

      <div class="display-talley row">
        <!-- PLAYER ROLL TALLEY -->
        <div class="col-md-6">
          <h3><u>Your Rolls</u></h3>
          <ul id="your-roll-talley">
          </ul>
        </div>
        <!-- ROLL TALLEY DATA -->
        <div class="col-md-6">
          <h3><u>Game Data</u></h3>
            <p> Roll count: <span id="roll-count">0</span></p>
            <p> Point: <span id="point">n/a</span></p>
            <p> Cash Money: <span id="cash">$100</span></p>
            <p> Games Won: <span id="games-won">0</span></p>
            <p> Games Lost: <span id="games-lost">0</span></p>
        </div>
      </div>

    </div>
  </body>
</html>

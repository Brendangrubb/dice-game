<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Random Number Generator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Random Number Generator</header>
      <br><br><br>

      <div class="row">
        <div class="col-md-6">
          <div class="flex-wrapper">
            <form class="number-form">
              <div class="form-group">
                <label for="user-number">Enter a Number</label>
                <input id="user-number" class="form-control user-number" type="number">
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <br>
          <div class="button-wrapper">
            <button id="engage" class="btn btn-lg" type="submit">Click For A Random Number!</button>
          </div>
        </div>
      </div>

      <br><br><br>

      <div class="display-number row">
        <div class="col-md-4">
          <p>Computer Score</p>
          <p id="computer-score">bleep bloop</p>
          <hr>
        </div>
        <div class="col-md-4">
          <p>Your Score</p>
          <p id="your-score">goes here</p>
          <hr>
        </div>
        <div class="col-md-4">
          <p>Result</p>
          <p id="win-or-lose">win or lose!</p>
          <hr>
        </div>
      </div>

      <br><br>

      <div class="display-talley row">
        <div class="col-md-4">
          <h3><u>Computer Score Talley</u></h3>
          <ul id="computer-score-talley">
          </ul>
        </div>

        <div class="col-md-4">
          <h3><u>Your Score Talley</u></h3>
          <ul id="your-score-talley">
          </ul>
        </div>

        <div class="col-md-4">
          <h3><u>Win Percentage</u></h3>
          <p id="win-percentage"></p>
        </div>
      </div>

    </div>
  </body>
</html>
